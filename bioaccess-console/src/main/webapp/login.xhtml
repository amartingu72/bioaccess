<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"> 
  
	<ui:composition template="resources/templates/login_layout.xhtml"> 
	
	<ui:define name="content">
		 <h:form>
			<h2>#{msgs['login.title']}</h2>
			<p:messages id="message" showSummary="true" showDetail="false"/>
			<h:panelGrid columns="2">	
				<p:outputLabel for="user" value="#{msgs['login.user']}" />
				<p:inputText id="user" value="#{loginSBean.email}" required="true"/>
				<p:outputLabel for="pwd" value="#{msgs['login.pwd']}"/>
				<p:inputText id="pwd" value="#{loginSBean.pwd}"/>
			</h:panelGrid><br/>
			<p:commandButton  action="#{loginCBean.login}" update="message" value="#{msgs['login.login']}"/>
		 </h:form>
	</ui:define>
	
	</ui:composition>
</html>
